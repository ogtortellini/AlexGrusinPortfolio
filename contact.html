<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Alex Grusin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <nav class="bg-white shadow p-4">
      <a href="index.html" class="text-blue-600 hover:underline">&larr; Back to Home</a>
    </nav>
    <main class="max-w-4xl mx-auto px-6 py-12">
      <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
      <p class="text-lg mb-4">
        Feel free to reach out to me for collaborations, questions, or just to say hi!
      </p>
      <form action="#" method="POST" class="bg-white p-6 rounded shadow-md">
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded mb-4" required />

        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4" required />

        <label for="message" class="block text-sm font-medium mb-2">Message</label>
        <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded mb-4" required></textarea>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Send Message
        </button>
      </form>
    </main>
  </body>
</html>
