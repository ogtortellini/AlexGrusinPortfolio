<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />

    <title>Alex Grusin | Engineering Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For hamburger icon -->
    <style>
      /* ...existing styles... */
      .slide {
        /* Ensure slides fill the container and images within them are responsive */
        display: none; /* Initially hidden, JS will show active */
        width: 100%;
        height: 100%;
        position: absolute;
        transition: opacity 0.7s ease-in-out;
      }
      .slide.active {
        display: block;
        opacity: 1;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Or 'contain' depending on desired effect */
      }
      /* Ensure text overlays are readable and scale */
      .slide-caption {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0,0,0,0.5);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 1rem; /* Base size, adjust with responsive classes if needed */
      }
      @media (min-width: 768px) { /* md breakpoint */
        .slide-caption {
          font-size: 1.25rem; /* Larger text on larger screens */
          bottom: 40px;
          left: 40px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">

    <nav class="bg-white shadow p-4 sticky top-0 z-50">

        </ul>
        <!-- Mobile Menu Button -->

        </div>

        <ul class="flex flex-col items-center gap-2">

    <!-- Featured Projects Slideshow -->

        <!-- Slides will be dynamically added here by script.js -->

        <!-- Indicators will be dynamically added here -->
      </div>
      <!-- Slider controls -->
      <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-2 sm:px-4 cursor-pointer group focus:outline-none" id="prev-slide" aria-label="Previous slide">
        <span class="inline-flex items-center justify-center w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
          <svg class="w-3 h-3 sm:w-4 sm:h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
        </span>

            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </span>
